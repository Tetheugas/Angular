<mat-card class="mat-card1">
  <mat-toolbar color="primary">Available plants</mat-toolbar>

  <div *ngIf="plants$ | async as plants; else loading">
    <table mat-table [dataSource]="plants" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Plant</th>
        <td mat-cell *matCellDef="let plant">{{ plant.name }}</td>
      </ng-container>
      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let plant">{{ plant.category }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
